        }

        .start-button:active {
            transform: scale(0.95);
        }

            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        /* Apply animation to heading and button */
        h1, .start-button {
            animation: floating 3s ease-in-out infinite;
        }
